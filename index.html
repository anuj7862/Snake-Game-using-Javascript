<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        
        <div class="details">
            <div class="score">
                Score: 0
            </div>
            <div class="levelSection">
                <div class="level">
                    Level: 1
                </div>
                <div class="arrow">
                    <i class="fa fa-caret-up arrow-icon"></i>
                    <i class="fa fa-caret-down arrow-icon"></i>
                </div>
            </div>
            <div class="highestScore">
            </div>
            <i class="fa fa-home fa-3x goToMenu"></i>
        </div>
        <div class="playBoard"></div>
        <div class="pauseBtn">
            <!-- <i class="fa fa-play fa-4x"></i> -->
            <svg xmlns="http://www.w3.org/2000/svg" height="7.25em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ff0059}</style><path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z"/></svg>
        </div>

        <div class="gameOver">
            <h2>GAME OVER</h2>
            <div class="restartBtn">Restart</div>
        </div>
        <div class="options">
            <div class="modes">
                <div class="mode" id="classic">
                    Classic 
                </div>
                <div class="mode" id="arcade">
                    Arcade 
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
